<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Countdown</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background: #0d1117;
            color: #00ff99;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

            /* === GRID BACKGROUND === */
            background-color: #0d1117;
            background-image: linear-gradient(#00ff9922 1px, transparent 1px),
                linear-gradient(90deg, #00ff9922 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .countdown-container {
            text-align: center;
            z-index: 10;
            margin-top: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #countdown div {
            background: rgba(22, 27, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 0 10px #00ff99;
        }

        #countdown span {
            font-size: 2rem;
            display: block;
        }

        /* === Glitch Effect === */
        .glitch {
            position: relative;
            font-size: 3rem;
            font-weight: bold;
            color: #00ff99;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
            animation: flicker 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffcc;
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #009966;
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitchTop {
            0% {
                clip: rect(0, 9999px, 0, 0);
            }

            20% {
                clip: rect(0, 9999px, 50px, 0);
            }

            40% {
                clip: rect(0, 9999px, 20px, 0);
            }

            60% {
                clip: rect(0, 9999px, 40px, 0);
            }

            80% {
                clip: rect(0, 9999px, 10px, 0);
            }

            100% {
                clip: rect(0, 9999px, 0, 0);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip: rect(0, 9999px, 0, 0);
            }

            20% {
                clip: rect(50px, 9999px, 100px, 0);
            }

            40% {
                clip: rect(20px, 9999px, 60px, 0);
            }

            60% {
                clip: rect(30px, 9999px, 80px, 0);
            }

            80% {
                clip: rect(10px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(0, 9999px, 0, 0);
            }
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.4;
            }
        }

        .controls {
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            color: #00ff99;
            background: #161b22;
            border: 1px solid #00ff99;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: inherit;
        }

        button:hover {
            background: #00ff99;
            color: #0d1117;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Input Controls -->
    <div class="controls">
        <label for="timeInput">Set Countdown Time (HH:MM:SS):</label>
        <input type="time" id="timeInput" step="1">
        <button onclick="setCountdown()">Start</button>
    </div>

    <!-- Countdown Display -->
    <div class="countdown-container">
        <h1 class="glitch" data-text="CYBER CONVERGE">CYBER CONVERGE</h1>
        <div id="countdown">
            <div><span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div><span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div><span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        let targetTime = null;

        function setCountdown() {
            const input = document.getElementById("timeInput").value;
            if (!input) return alert("Please enter a time!");

            const [hh, mm, ss] = input.split(":").map(Number);
            const now = new Date();
            let target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, ss);

            // If time already passed, set to tomorrow
            if (target.getTime() < now.getTime()) {
                target.setDate(target.getDate() + 1);
            }

            targetTime = target.getTime();
        }

        function updateCountdown() {
            if (!targetTime) return; // do nothing until time is set

            const currentTime = new Date().getTime();
            let gap = targetTime - currentTime;

            if (gap < 0) {
                setCountdown();
                gap = targetTime - currentTime;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;

            const hours = Math.floor(gap / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
